version: 2
updates:
  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: monthly
    open-pull-requests-limit: 10
    groups:
      types:
        patterns:
        - "@types/*"
      eslint:
        patterns:
        - "eslint*"
      patches:
        update-types:
        - "patch"

  - package-ecosystem: github-actions
    directory: '/'
    schedule:
      interval: monthly
    open-pull-requests-limit: 10
    groups:
      actions-deps:
        patterns:
          - "*"
