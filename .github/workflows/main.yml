name: CI

on:
  push:
    branches:
      - 'master'
  pull_request:

jobs:
  packages:
    name: Packages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm
      - run: SKIP_GENAPI=1 npm ci
  genApi:
    name: Generate APIs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm
      - run: npm ci
      - uses: actions/upload-artifact@v4
        with:
          name: apis
          path: ./src/lib/apis/generated
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [packages, genApi]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm
      - run: SKIP_GENAPI=1 npm ci
      - uses: actions/download-artifact@v4
        with:
          name: apis
          path: ./src/lib/apis/generated
      - run: npm run build
        env:
          NODE_ENV: production
  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: [packages, genApi]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm
      - run: SKIP_GENAPI=1 npm ci
      - uses: actions/download-artifact@v4
        with:
          name: apis
          path: ./src/lib/apis/generated
      - run: npm run lint
  format:
    name: Format
    runs-on: ubuntu-latest
    needs: [packages, genApi]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm
      - run: SKIP_GENAPI=1 npm ci
      - uses: actions/download-artifact@v4
        with:
          name: apis
          path: ./src/lib/apis/generated
      - run: npm run format
  typeCheck:
    name: Type Check
    runs-on: ubuntu-latest
    needs: [packages, genApi]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm
      - run: SKIP_GENAPI=1 npm ci
      - uses: actions/download-artifact@v4
        with:
          name: apis
          path: ./src/lib/apis/generated
      - run: npm run type-check
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: [packages, genApi]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm
      - run: SKIP_GENAPI=1 npm ci
      - uses: actions/download-artifact@v4
        with:
          name: apis
          path: ./src/lib/apis/generated
      - run: npm run test
