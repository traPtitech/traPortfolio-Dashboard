name: CI

on:
  push:
    branches:
      - 'main'
  pull_request:

jobs:
  packages:
    name: Packages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version-file: .node-version
          cache: npm
      - run: npm ci
  genApi:
    name: Generate APIs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version-file: .node-version
          cache: npm
      - run: npm ci
      - run: npm run gen-api
      - uses: actions/upload-artifact@v5
        with:
          name: apis
          path: ./src/lib/apis/generated
  build:
    name: Build
    runs-on: ubuntu-latest
    needs:
      - packages
      - genApi
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version-file: .node-version
          cache: npm
      - run: npm ci
      - uses: actions/download-artifact@v6
        with:
          name: apis
          path: ./src/lib/apis/generated
      - run: npm run build
        env:
          NODE_ENV: production
  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs:
      - packages
      - genApi
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version-file: .node-version
          cache: npm
      - run: npm ci
      - uses: actions/download-artifact@v6
        with:
          name: apis
          path: ./src/lib/apis/generated
      - run: npm run lint:nofix
  format:
    name: Format
    runs-on: ubuntu-latest
    needs:
      - packages
      - genApi
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version-file: .node-version
          cache: npm
      - run: npm ci
      - uses: actions/download-artifact@v6
        with:
          name: apis
          path: ./src/lib/apis/generated
      - run: npm run format:nofix
  typeCheck:
    name: Type Check
    runs-on: ubuntu-latest
    needs:
      - packages
      - genApi
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version-file: .node-version
          cache: npm
      - run: npm ci
      - uses: actions/download-artifact@v6
        with:
          name: apis
          path: ./src/lib/apis/generated
      - run: npm run type-check
  test:
    name: Test
    runs-on: ubuntu-latest
    needs:
      - packages
      - genApi
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version-file: .node-version
          cache: npm
      - run: npm ci
      - uses: actions/download-artifact@v6
        with:
          name: apis
          path: ./src/lib/apis/generated
      - run: npm run test
